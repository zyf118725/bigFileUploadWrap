<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bigfile</title>
  <link rel="stylesheet" href="css/reset.min.css">
  <link rel="stylesheet" href="css/upload.css">
  <style>
    html,
    body {
      overflow-x: hidden;
    }

    .container {
      padding: 20px 100px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .container .item h3 {
      line-height: 40px;
    }
  </style>
</head>


<body>
  <div class="container">
    <div class="item">
      <h3>大文件上传</h3>
      <section class="upload_box" id="upload1">
        <input type="file" class="upload_inp" accept=".png,.jpg,.jpeg">
        <div class="upload_button_box">
          <button class="upload_button select">选择图片</button>
          <button class="upload_button upload">上传到服务器</button>
        </div>
        <div class="upload_tip">只能上传 png/jpg/jpeg，且不能超过2M</div>
        <ul class="upload_list">
          <!-- <li>
            <span>文件：。。。。</span>
            <span><em>移除</em></span>
          </li> -->
        </ul>
      </section>
    </div>

    <div class="item">
      <h3>单一文件上传 BASE64，只适合图片</h3>
      <section class="upload_box" id="upload1">
        <input type="file" class="upload_inp" accept=".png,.jpg,.jpeg">
        <div class="upload_button_box">
          <button class="upload_button select">上传图片</button>
        </div>
        <div class="upload_tip">只能上传 png/jpg/jpeg，且不能超过2M</div>
        <ul class="upload_list">
          <!-- <li>
                <span>文件：。。。。</span>
                <span><em>移除</em></span>
              </li> -->
        </ul>
      </section>
    </div>
  </div>


  <script src="node_modules/axios/dist/axios.min.js"></script>
  <script src="js/instance.js"></script>
  <script src="js/upload.js"></script>
</body>

</html>
