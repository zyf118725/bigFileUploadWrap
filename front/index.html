<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bigfile</title>
  <link rel="stylesheet" href="css/reset.min.css">
  <link rel="stylesheet" href="css/upload.css">
  <style>
    html,
    body {
      overflow-x: hidden;
    }

    .container {
      padding: 20px 100px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .container .item h3 {
      line-height: 40px;
    }
  </style>
</head>


<body>
  <div class="container">
    <!-- 1 -->
    <div class="item">
      <h3>大文件上传</h3>
      <section class="upload_box" id="upload1">
        <input type="file" class="upload_inp" accept=".png,.jpg,.jpeg">
        <div class="upload_button_box">
          <button class="upload_button select">选择图片</button>
          <button class="upload_button upload">上传到服务器</button>
        </div>
        <div class="upload_tip">只能上传 png/jpg/jpeg，且不能超过2M</div>
        <ul class="upload_list">
          <!-- <li>
            <span>文件：。。。。</span>
            <span><em>移除</em></span>
          </li> -->
        </ul>
      </section>
    </div>

    <!-- 2：base64 -->
    <div class="item">
      <!-- 特点：内容完全相同的文件服务端只会存一份。 1.多次上传只存一份  2.即使文件名不一样也无所谓 -->
      <h3>单一文件上传 BASE64，只适合图片</h3>
      <section class="upload_box" id="upload2">
        <input type="file" class="upload_inp" accept=".png,.jpg,.jpeg">
        <div class="upload_button_box">
          <button class="upload_button select">上传图片</button>
        </div>
        <div class="upload_tip">只能上传 png/jpg/jpeg，且不能超过2M</div>
      </section>
    </div>

    <!-- 3：缩略图，自动生成文字 -->
    <div class="item">
      <!-- 特点：内容完全相同的文件服务端只会存一份。 1.多次上传只存一份  2.即使文件名不一样也无所谓 -->
      <h3>单一文件上传【缩略图处理】</h3>
      <section class="upload_box" id="upload3">
        <input type="file" class="upload_inp" accept=".png,.jpg,.jpeg">
        <div class="upload_button_box">
          <button class="upload_button select">上传图片</button>
          <button class="upload_button upload">上传到服务器</button>
        </div>
        <div class="upload_abbre">
          <img src="" alt="">
        </div>
      </section>
    </div>

  </div>
  <script src="node_modules/axios/dist/axios.min.js"></script>
  <script src="node_modules/qs/dist/qs.js"></script>
  <script src="js/instance.js"></script>
  <script src="js/upload.js"></script>
  <script src="js/upload2.js"></script>
  <script src="js/upload3.js"></script>
</body>

</html>
